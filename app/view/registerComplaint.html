<div class="container center-block">
	<div>
		<form name="complaintForm">
			<div class="col-md-5 col-md-offset-3">
				<fieldset>
					<legend>Dados da Queixa</legend>
					<!--Description field-->
					<div class="form-group row">
						<input type="radio" name="tipoQueixa" value="ALIMENTAR"
							ng-model="complaint.tipo"> Alimentar<br> <input
							type="radio" name="tipoQueixa" value="ANIMAL"
							ng-model="complaint.tipo"> Animal<br> <input
							type="radio" name="tipoQueixa" value="SERVICO_GERAL"
							ng-model="complaint.tipo"> Servico Geral<br>
						<h1></h1>
						<label
							for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="description"
								id="inputDescription" ng-model="complaint.descricao"></textarea>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Dados do solicitante</legend>

					<div class="form-group row">
						<label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name"
								id="inputName" ng-model="complaint.solicitante.nome">
						</div>
					</div>

					<div class="form-group row">
						<label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" name="email"
								id="inputEmail" ng-model="complaint.solicitante.email">
						</div>
					</div>
					<div ng-if="complaint.tipo == 'ALIMENTAR'">
						<legend>Endereço do estabelecimento</legend>

						<div class="form-group row">
							<label for="inputStreet" class="col-sm-2 col-form-label">Rua:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="street"
									id="inputStreet" ng-model="complaint.endereco.rua">
							</div>
						</div>

						<div class="form-group row">
							<label for="inputBairro" class="col-sm-2 col-form-label">Bairro:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="bairro"
									id="inputBairro" ng-model="complaint.endereco.bairro">
							</div>
						</div>

						<div class="form-group row">
							<label for="inputCidade" class="col-sm-2 col-form-label">Cidade:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="cidade"
									id="inputCidade" ng-model="complaint.endereco.cidade">
							</div>
						</div>

						<div class="form-group row">
							<label for="inputUf" class="col-sm-2 col-form-label">UF:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="uf" id="inputUf"
									ng-model="complaint.endereco.uf">
							</div>
							<h5>
								<h1></h1>
								<input type="checkbox" /><b>Quero receber um email quando
									minha queixa mudar de status</b>
								<h1></h1>
							</h5>
						</div>
					</div>
					<div ng-if="complaint.tipo == 'ANIMAL'">
						<legend>Animal Perdido</legend>

						<div class="form-group row">
							<label for="inputRua" class="col-sm-2 col-form-label">
								Rua:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="city"
									id="inputRua" ng-model="complaint.endereco.rua">
							</div>
						</div>

						<div class="form-group row">
							<label for="inputTipo" class="col-sm-2 col-form-label">Tipo
								Animal:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="tipo"
									id="inputTipo" ng-model="complaint.endereco.uf">
							</div>
							<h5>
								<h1></h1>
								<input type="checkbox" /><b> Quero receber um email quando
									atualizar queixa</b>
								<h1></h1>
							</h5>
						</div>
					</div>
			<div ng-if="complaint.tipo == 'SERVICO_GERAL'">
				<legend>Serviço Geral</legend>

				<div class="form-group row">
					<label for="inputReclamacao" class="col-sm-2 col-form-label">
						Reclam.:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="reclamacao"
							id="inputReclamacao" ng-model="complaint.endereco.rua">
					</div>
				</div>
				<h5>
					<h1></h1>
					<input type="checkbox" ng-model="" /><b>Quero receber um email
						quando minha queixa mudar de status</b>
					<h1></h1>
				</h5>
			</div>
	</div>
</div>
</fieldset>
<button class="btn btn-primary btn-block"
	ng-click="registerComplaint(complaint)">Adicionar Queixa</button>
</div>
</form>
</div>
</div>
