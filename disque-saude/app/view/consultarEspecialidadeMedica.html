<div class="container center">
	<div class="jumbotron">
		<form name="procuraEspMedica" class="form-horizontal">
			<div for="descricaoEsp" class="form-group">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<input type="text" class="form-control input-lg"
						ng-model="descricao" id="inputDescricao"
						placeholder="Digite a especialidade médica desejada">
				</div>
			</div>
			<div class="form-group">
				<div
					class="col-lg-2 col-lg-offset-5 col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-5">
					<button class="btn btn-primary btn-lg"
						ng-click="procuraEspecialidadeNaUnidadeSaude(descricao)">
						<i class="fa fa-search"></i> Pesquisar
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="container">
	<div class="row-fluid">
		<div class="col-lg-12">
			<ul class="list-group">
				<div class="list-group-item row"
					ng-repeat="unidade in unidadesSaude">
					<div class="col-lg-12">
						<h2 class="text-info">Unidade do Bairro: {{unidade.bairro}}</h2>
						<p>Código: {{unidade.id}}</p>
						<p>Tipo: {{unidade.tipo}}</p>
						<p>
							Especialidades da unidade de saúde: <span
								class="badge badge-default"
								ng-repeat="esp in unidade.especialidades"> <b>{{esp.descricao}}</b>
							</span>
						</p>
					</div>
				</div>
			</ul>
		</div>
	</div>
</div>
