<div class="container center-block">
	<li><a href="#!/login/admin"><i class="fa fa-id-card-o"></i>
			<<< Voltar à Área do Administrador</a></li>
	<div>
		<form name="complaintForm">
			<div class="col-md-5 col-md-offset-3">
				<fieldset>
					<legend>Dados da Especialidade</legend>
					<!--Description field-->
					<div class="form-group row">
						<label for="inputDescricao" class="col-sm-2 col-form-label">Descrição:</label>
						<div class="col-sm-10">
							<textarea type="text" name="especialidade"
								id="inputEspecialidade" ng-model="especialidade.descricao"></textarea>

						</div>
					</div>
				</fieldset>
				<button class="btn btn-primary btn-block"
					ng-click="addEspecialidade(especialidade)">Adicionar
					Especialidade</button>
			</div>
		</form>
	</div>
</div>
